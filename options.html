<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="options.js"></script>
</head>
<body>
<form class="form">
<b>Block accounts with</b>
    <fieldset>
    <div><label>
      <input type="checkbox" id="blockDefaultProfileImage">
        default profile image
    </label></div>
    <div><label>
      <input type="checkbox" id="blockScreenNameIsNumeric">
        screen name ending with 8 digits
    </label></div>
    <div><label>
      <input type="checkbox" id="blockProfileTextIsNull">
        blank profile text
    </label></div>
    </fieldset>
    <b>keywords in</b>
    <fieldset>
        profile
    <textarea style="overflow:auto;" rows="10" cols="40" id="profileKeywordKillList">

    </textarea>
    </fieldset>

    <fieldset>
        user name
    <textarea style="overflow:auto;" rows="10" cols="40" id="userNameCharacterKillList">
    </textarea>
    </fieldset>
    <button id="save" type="submit">Save</button>
    <button class="cancel" type="button">Cancel</button>
</form>
</body>

</html>
