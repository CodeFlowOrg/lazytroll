<!DOCTYPE html>
<html lang="en">
<head><title>Lazy Troll</title></head>
<body>

<h1>Block accounts with</h1>
    <div><label>
      <input type="checkbox" id="blockDefaultProfileImage">
        default profile image
    </label></div>
    <div><label>
      <input type="checkbox" id="blockScreenNameIsNumeric">
        screen name ending with 8 digits
    </label></div>
    <div><label>
      <input type="checkbox" id="blockProfileTextIsNull">
        blank profile text
    </label></div>

    <div>
        keywords in profile
    </div>
    <textarea style="overflow:auto;" rows="10" cols="40" id="profileKeywordKillList">

    </textarea>

    <div>
        keywords in user name
    </div>
    <textarea style="overflow:auto;" rows="10" cols="40" id="userNameCharacterKillList">

    </textarea>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
